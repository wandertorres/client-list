<mat-card class="mat-elevation-z3">
    <mat-card-title>Editar Cliente</mat-card-title>
    <form [formGroup]="clientForm">
        <mat-form-field>
            <input 
                matInput 
                formControlName="name" 
                placeholder="Nome" 
                type="text" 
                [(ngModel)]="client.name" 
                name="name"
            />
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                formControlName="age" 
                placeholder="Idade" 
                type="number" 
                [(ngModel)]="client.age" 
                name="age"
            />
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                formControlName="city"
                placeholder="Cidade" 
                type="text" 
                [(ngModel)]="client.city" 
                name="city" />
        </mat-form-field>
    </form>

    <button mat-raised-button [disabled]="!clientForm.valid" (click)="updateClient()" class="btn-primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
